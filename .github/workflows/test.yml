name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pytest
        
    - name: Run basic tests
      run: |
        python -m pytest tests/ -v
      continue-on-error: true  # Пока тестов нет, не падать
      
    - name: Syntax check
      run: |
        # Файлы теперь в src/
        python -m py_compile src/main.py src/audit_github.py audit_api.py
        echo "✅ Syntax check passed"
        
    - name: Import test
      run: |
        # Добавляем src в путь
        python -c "import sys; sys.path.insert(0, 'src'); from main import CICDSecurityAuditor; print('✅ Main imports work')"
        
    - name: Run audit on test directory
      run: |
        # Файл теперь в src/
        python src/main.py . --mode quick --skip-tool-check
      continue-on-error: true